<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <p id='p1'>Click the button below or use the "Send info to HTML" command in the ADD-INS panel.</p>
        <h3 id="URL"></h3>
        <button type='button' onclick='sendInfoToFusion()'>Click to send info to Fusion</button>
        <br /><br />
    </body>

    <script>

        const client_ID = "JWm7GqTIPAGoOAdusRzibvpL2IQzjAbD"

        function getProps() {
            const queryString = window.location.search
            console.log("props = " + queryString)
            return queryString
        }

        function getPath() {
            const queryString = window.location.href
            let file = queryString.substr(8)
            file = "file://" + file
            return file
        }

        function appendParam(param_name, param_value){
            return param_name + "=" + param_value + "&"
        }

        function generateLoginURL(){
            let url = "https://developer.api.autodesk.com/authentication/v1/authorize?"
            url += appendParam("client_id", client_ID)
            url += appendParam("response_type", "code")
            url += appendParam("redirect_uri", "https://hices.github.io/FusionResponse/") // this is to redirect to a correct URL without generating a error
            url += appendParam("scope", "data:read")
            url = url.substring(0, url.length - 1) // chop off last & for consistency
            console.log(url)
            return url
        }

        let URL = document.getElementById("URL")

        if (getProps()){
            const code = getProps().substr(6)
            adsk.fusionSendData('send', code)
        }else {
            URL.innerHTML = getPath()
            const url = generateLoginURL()
            window.location.href = url;
        }

        function sendInfoToFusion(){
            const args = {
                arg1: "Sample argument 1",
                arg2: "Sample argument 2"
            };
            adsk.fusionSendData('send', JSON.stringify(args));
        }

        window.fusionJavaScriptHandler = {handle: function(action, data){
            try {
                if (action == 'send') {
					// Update a paragraph with the data passed in.
					document.getElementById('p1').innerHTML = data;
				}
				else if (action == 'debugger') {
                    debugger;
				}
				else {
					return 'Unexpected command type: ' + action;
                }
            } catch (e) {
                console.log(e);
                console.log('exception caught with command: ' + action + ', data: ' + data);
            }
            return 'OK';
        }};
    </script>

</html>
